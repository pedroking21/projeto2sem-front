<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carros</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-carro.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE CARROS</h1>
    <div class="container-formulario">
        <form action="">
            <label for="marca">
                Marca
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira a marca do carro" required>
            </label>
            <label for="modelo">
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Insira o modelo do carro" required>
            </label>
            <label for="ano de fabricacao">
                Ano de Fabricação
                <br>
                <input type="number" name="input-anodefabricacao-carro" placeholder="Insira o ano de fabricação" required>
            </label>
            <label for="cor">
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira a cor pricipal do carro" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
